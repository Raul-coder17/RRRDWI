<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            background-color: #fff;
            border-radius: 10px;
        }

        .card-img-top {
            height: 200px;
            width: 100%;
            object-fit: contain;
            filter: blur(4px);
            transition: filter 0.3s ease-in-out;
            background-color: #f0f0f0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .clear-img {
            filter: blur(0);
        }

        .card-footer {
            background-color: transparent;
            border-top: none;
            padding: 10px 0;
        }

        .btn-unlocked {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }

        .btn-primary {
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005f99;
            border-color: #005f99;
        }

        .container {
            max-width: 1200px;
        }

        .text-center p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="text-center mb-4">
        <p>Fotos desbloqueadas: <span id="contador">0</span></p>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Imagen 1 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img1.webp" class="card-img-top blur-img" alt="Foto 1">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            <!-- Imagen 2 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img2.jpg" class="card-img-top blur-img" alt="Foto 2">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            <!-- Imagen 3 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img3.jpg" class="card-img-top blur-img" alt="Foto 3">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            <!-- Imagen 4 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img4.jpg" class="card-img-top blur-img" alt="Foto 4">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            <!-- Imagen 5 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img5.png" class="card-img-top blur-img" alt="Foto 5">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            <!-- Imagen 6 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img6.jpg" class="card-img-top blur-img" alt="Foto 6">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            <!-- Imagen 7 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img7.png" class="card-img-top blur-img" alt="Foto 7">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            <!-- Imagen 8 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img8.jpg" class="card-img-top blur-img" alt="Foto 8">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            <!-- Imagen 9 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img9.jpg" class="card-img-top blur-img" alt="Foto 9">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            <!-- Imagen 10 -->
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <img src="photos/img10.webp" class="card-img-top blur-img" alt="Foto 10">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let contador = 0;

        function toggleBlur(button) {
            const card = button.closest('.card');
            const img = card ? card.querySelector('img') : null;

            if (!img) return;

            const isBlurred = img.classList.contains('blur-img');

            if (isBlurred) {
                img.classList.remove('blur-img');
                img.classList.add('clear-img');
                button.textContent = 'Ocultar Foto';
                button.classList.add('btn-unlocked');
                contador++;
            } else {
                img.classList.remove('clear-img');
                img.classList.add('blur-img');
                button.textContent = 'Ver Foto';
                button.classList.remove('btn-unlocked');
                contador--;
            }
            document.getElementById('contador').textContent = contador;
        }
    </script>
</body>
</html>
